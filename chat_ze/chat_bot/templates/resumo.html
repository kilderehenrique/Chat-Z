{% extends 'base.html' %}

{% block content %}

   <h1>Resumir Texto</h1>

   <form action="{% url 'resumo' %}" method="POST" style="height: 100%;">
      {% csrf_token %}
      <textarea style="resize: none; width: 100%; height: 70%;" name="inputChat" placeholder="Informe o texto a ser resumido"></textarea>
      <br>
      <br>  
      <input type="submit" value="Resumir">
   </form>

   {% if resumo != None %}
      <h1>Resposta</h1>
      <div id="responseDisplay" onended="focarNaResposta()" style="border: 3px solid black; border-radius: 8px; margin-bottom: 100px; min-height: 300px; padding: 20px;">
         {% autoescape off %}
            {{resumo}}
         {% endautoescape %}
      </div>

      <script>
         window.location.hash = '#responseDisplay';
      </script>
   {% endif %}

{% endblock %}
